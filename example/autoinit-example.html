<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>qiscus-sdk-web</title>
	<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css>
	<script src=https://code.jquery.com/jquery-3.1.1.slim.min.js integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
		crossorigin=anonymous></script>
	<style>
		*, *:before, *:after { box-sizing: border-box; } 
		body { font-family: sans-serif; color: #444; margin: 0 auto; padding: 0; background: #4c4c4c; }
		.header h1 { background: #FFF; width: 100%; padding: 20px; box-shadow: 0 2px 15px rgba(0, 0, 0, .3); text-align: center; margin: 0; }
		.content { max-width: 50%; background: #FFF; margin: 20px auto; padding: 10px; border-radius: 5px; }
		.participants { list-style: none; padding: 0; }
		.participants li { border-bottom: 1px dotted #ccc; padding: 10px; overflow: hidden; cursor: pointer; position: relative; }
		.participant--avatar { float: left; width: 30px; height: 30px; background: #ddd; border-radius: 50%; }
		.participant--info { float: right; width: calc(100% - 40px); }
		.participant--info strong { display: block; } 
		.participant--info i.fa { font-size: 24px; position: absolute; top: 10px; right: 10px; }
	</style>
	<link href="/static/css/qiscus-sdk.1.7.0.css" rel="stylesheet">
  <!-- add this CDN for emojione if you intend to support emoji -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
</head>

<body>
	<div id=container>
		<div class=header>
			<h1>Qiscus SDK Demo</h1>
		</div>
		<div class=content>
			<ul class=participants>
				<li data-email=fikri@qiscus.com>
					<div class=participant--avatar></div>
        <div class=participant--info> <strong>Rijalul Fikri</strong> <small>fikri@qiscus.com</small> <i class="fa fa-comments"></i> </div>
				</li>
				<li data-email=e@qiscus.com>
					<div class=participant--avatar></div>
					<div class=participant--info> <strong>Evan Purnama</strong> <small>e@qiscus.com</small> <i class="fa fa-comments"></i> </div>
				</li>
			</ul>
		</div>
	</div>
	<div id=qiscus-widget></div>
   <script type="text/javascript" src="/static/js/qiscus-sdk.1.7.0.js"></script>
  <script>
    $(function(){
        // connect to sdk
        qiscus.init({AppId: 'dragongo'});
        qiscus.setUser('guest@qiscus.com', 'password', 'guest');
        // add listener to li
        $('.participants li').on('click', function(){
          qiscus.UI.chatTarget($(this).data('email'));
        });
      })
  </script>
</body>

</html>
